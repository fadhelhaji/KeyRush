<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/app.js"></script>
</head>
<body>
            <div class="objective-container">
                <div class="objective-items">
                    <h1 class="">OBJECTIVES</h1>
                    <div class="item-container">
                        <div class="item objective"></div>
                        <div class="item objective"></div>
                        <div class="item objective"></div>
                    </div>
                </div>
                <div class="time-bar">
                    <div class="time-progress">Time Left: <span class="time-left">10</span>s</div>
                </div>
                <div class="round-count">
                    <div class="text"></div>
                </div>
            </div>
            <div class="btnCon">
                <button class="startBtn">Start Game</button>
                <button class="clicker"></button>
            </div>


            <div class="bottom-console-parent">
                <div class="bottom-console-round1">
                    <div class="bottom-console-item1">
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                    </div>
                </div>

                <div class="bottom-console-round2">
                    <div class="bottom-console-item2">
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                    </div>
                </div>
            

</body>
</html>
