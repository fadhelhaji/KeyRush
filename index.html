<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&family=VT323&display=swap" rel="stylesheet">
    <script defer src="./JS/app.js"></script>
</head>
<body>
            <div class="time-container">
                <div class="time-bar">
                    <div class="time-progress"></div>
                </div>
            </div>


            <div class="btnCon">
                <button class="clicker"><img src="./Pictures/Reel-image.jpg" alt="reel"></button>
                <h1 class="gameTitle">KeyRush</h1>
            </div>

            <div class="gameKeys">
                <button class="enterBtn">START GAME</button>
                <button class="helpBtn">INSTRUCTIONS</button>
            </div>

            <div class="bottom-console-parent">
                <div class="bottom-console-round1">
                    <div class="bottom-console-item1">
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                        <div class="bottom-item"><button class="key"></button></div>
                    </div>
                </div>

                <div class="bottom-console-round2">
                    <div class="bottom-console-item2">
                        <div class="bottom-item"><button class="key1"></button></div>
                        <div class="bottom-item"><button class="key1"></button></div>
                        <div class="bottom-item"><button class="key1"></button></div>
                        <div class="bottom-item"><button class="key1"></button></div>
                        <div class="bottom-item"><button class="key1"></button></div>
                    </div>
                </div>

                <div class="bottom-console-round3">
                    <div class="bottom-console-item3">
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                        <div class="bottom-item"><button class="key2"></button></div>
                    </div>
                </div>
            </div>


            <button class="resetBtn">Reset Game</button>


            <div class="instructions">
                <h2>How to Play</h2>
                <p>1. Press "Start Game" to begin.</p>
                <p>2. Memorize the keys shown on the screen.</p>
                <p>3. Press the correct keys on your keyboard.</p>
                <p>4. Beat the fish by reeling as fast as you can, click the reel icon repeatedly</p>
                <p>5. Fill the bar to proceed.</p>
            </div>



</body>
</html>
